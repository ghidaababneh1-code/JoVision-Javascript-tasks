<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Click</title>
</head>
<body>
    <button id="myButton">Click me</button>

    <script>
     
        const button = document.getElementById('myButton');

       
        button.addEventListener('click', function() {
            console.log('Hello World');
        });
    </script>
</body>
</html>
