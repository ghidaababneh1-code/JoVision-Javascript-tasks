<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4 - Sum of Numbers</title>
</head>
<body>
    <button id="myButton">Click me</button>

    <script>
        // نجيب الزر باستخدام ID
        const button = document.getElementById('myButton');

        // نضيف حدث عند الضغط على الزر
        button.addEventListener('click', function() {

            // نعمل مصفوفة فيها الأرقام من 0 إلى 100
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }

            // نحسب المجموع
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }

            // نطبع النتيجة في console
            console.log("Sum of numbers from 0 to 100 is:", sum);
        });
    </script>
</body>
</html>
