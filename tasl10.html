<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 10 - Get IP and Replace Button Text</title>
</head>
<body>
  <h3>Task 10 â€” Replace Button Text with IP</h3>
  <button id="getIpBtn">Get ip</button>

  <script>

    const btn = document.getElementById('getIpBtn');


    btn.addEventListener('click', async () => {
      try {
       
        btn.textContent = "Fetching...";

    
        const response = await fetch('https://api.ipify.org?format=json');

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();

     
        btn.textContent = data.ip;

      } catch (error) {
     
        console.error("Error fetching IP:", error);
        btn.textContent = "Error ðŸ˜ž";
      }
    });
  </script>
</body>
</html>
